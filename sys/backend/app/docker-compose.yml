services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - GIN_MODE=release
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=serifu
      - DB_PASSWORD=serifu_password
      - DB_NAME=serifu_db
      - DB_SSLMODE=disable
      - DEFAULT_PAGE_SIZE=20
      - MAX_PAGE_SIZE=100
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=serifu
      - POSTGRES_PASSWORD=serifu_password
      - POSTGRES_DB=serifu_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U serifu -d serifu_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - "8081:8080"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
