services:
    # PostgreSQL Database
    postgres:
        image: postgres:16-alpine
        container_name: serifu_postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - serifu_network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Backend API
    backend:
        build:
            context: ./app
            dockerfile: Dockerfile
        container_name: serifu_backend
        restart: unless-stopped
        environment:
            - SERVER_PORT=8080
            - GIN_MODE=release
            - ENVIRONMENT=production
            - DB_HOST=postgres
            - DB_PORT=5432
            - DB_USER=${DB_USER}
            - DB_PASSWORD=${DB_PASSWORD}
            - DB_NAME=${DB_NAME}
            - DB_SSLMODE=disable
            - DEFAULT_PAGE_SIZE=${DEFAULT_PAGE_SIZE:-20}
            - MAX_PAGE_SIZE=${MAX_PAGE_SIZE:-100}
        networks:
            - serifu_network
        depends_on:
            postgres:
                condition: service_healthy
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--quiet",
                    "--tries=1",
                    "--spider",
                    "http://localhost:8080/health",
                ]
            interval: 30s
            timeout: 10s
            retries: 3

    # Nginx Reverse Proxy
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        container_name: serifu_nginx
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - nginx_logs:/var/log/nginx
        networks:
            - serifu_network
        depends_on:
            - backend
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--quiet",
                    "--tries=1",
                    "--spider",
                    "http://localhost/health",
                ]
            interval: 30s
            timeout: 10s
            retries: 3

networks:
    serifu_network:
        driver: bridge

volumes:
    postgres_data:
        driver: local
    nginx_logs:
        driver: local
